<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: rgb(31, 29, 29);
            color: aliceblue;
        }
        .nav-container{
            margin-bottom: 40px;
            
        }
        h2{
            margin-bottom: 20px;
        }
        .nav1{
            border: 2px solid rgb(45, 43, 43);
            border-radius: 10px;
            background-color: rgb(61, 57, 52);
            padding: 10px;
        }
        .nav1 ul{
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            margin: 0;
            padding: 0;
        }
        .nav1 li{
            display: inline;

        }
        .nav1 a{
            text-decoration: none;
            color: beige;
            /* background-color: rgb(208, 131, 22); */

            padding: 3px 10px;
            position: relative;
        }

        .nav1 a::after{
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            height: 2px;
            background-color: rgb(208, 131, 22);
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav1 a:hover::after{
            transform: scaleX(1);
        }

        .nav1 .login-btn{
            background-color: rgb(208, 131, 22);
            padding: 3px 10px;
            color: beige;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        /* Style of Navigation-bar 2 */
        .nav2{
            border: 2px solid rgb(45, 43, 43);
            border-radius: 10px;
            background-color: rgb(61, 57, 52);
            width: 100px;
            padding: 20px;
        }
        .nav2 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav2 li{
            margin-bottom: 12px;
        }
        .nav2 a{
            text-decoration: none;
            color: beige;
            display: block;
            padding: 10px;
            width: 100%;
        }
        .nav2 a:hover{
            /* background-color: rgb(42, 41, 40); */
            background-color: rgb(208, 131, 22);

            border-radius: 5px 0px 0px 5px;
        }
        .nav2 .login-btn{
            background-color: rgb(208, 131, 22);
            border-radius: 5px;
            border: none;
            font-size: 16px;
            padding: 5px 10px;
            width: 100%;
            color: beige;
        }
        .nav2 .login-btn:hover{
            cursor: pointer;
            background-color: rgb(197, 140, 60);
        }

        /* Stying Navigationbar 3 */
        .nav3{
            background-color: rgb(61, 57, 52);

        }
    </style>
    <style>
        
    </style>
</head>
<body>
        <div class="nav-container">
            <h2>Variation 1: Horizontal with underline effect</h2>

            <nav class="nav1">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Products</a></li>
                    <li><button class="login-btn">Login</button></li>
                </ul>
            </nav>
        </div>

        <div class="nav-container">
            <h2>Variation 2: Vertical with hover effect</h2>

            <nav class="nav2">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Products</a></li>
                </ul>
                <button class="login-btn">Login</button>
            </nav>
        </div>

        <div class="nav-container">
            <h2>Variation 3: Horizontal with Dropdown</h2>

            <nav class="nav3">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li class="dropdown">
                        <a href="#">About</a>
                        <div class="dropdown-content">
                            <a href="#">Our Story</a>
                            <a href="#">Team</a>
                            <a href="#">Contact</a>
                        </div>
                    </li>
                    <li><a href="#">Products</a></li>
                    <li><button class="login-btn">Login</button></li>
                </ul>
            </nav>
        </div>
    </body>
</html>
